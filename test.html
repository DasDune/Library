<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <datalist id="status">
        <option value="Installed">color1
        <option value="Terminated">color2
        <option value="Connected">color3
        <option value="Tested">color4
    </datalist>

    <div id='info'>INFO</div>


    <div id='box' class='box'>
        <input id='stat' class='stat' list='status' class='status'></input>
    </div>

    <style>
        .box {

            background: plum;
            height: 500px;
            width: 500px;

        }

        .stat {
            position: absolute;
            left: 100px;
            top: 100px;


        }
    </style>
    <script>

        box = document.getElementById('box');
        info = document.getElementById('info');
        stat = document.getElementById('stat');

        info.textContent = 'toto'

        box.addEventListener("mouseleave", (e) => {

            box.style.display = 'none';

        })

        setInterval("myFunction()", 1000);

        function myFunction(e) {


            if (stat.hasFocus()) {
                info.innerHTML = "stat has focus.";
            } else {
                info.innerHTML = "stat DOES NOT have focus.";
            }

        }





    </script>

</body>

</html>
